<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel="icon" href="/flames.jpeg">

	<title>Glassy keys</title>

	<script type="module">
		import firebase from 'firebase/app'		// Vite resolves these üëç
		import '@local/aside-keys'

		const [apiKey, authDomain] = [import.meta.env.VITE_API_KEY, import.meta.env.VITE_AUTH_DOMAIN];

		firebase.initializeApp({ apiKey, authDomain });
		console.debug("Firebase initialized", { apiKey, authDomain });		// temp

		// Activate 'aside-keys' now that Firebase is initialized.
		//
		const el = document.querySelector('aside-keys');
		el.start();

		signOut = el.signOut;
		if (!signOut) throw new Error("Unable to reach 'signOut'!")
	</script>
	<script>var signOut;</script>
</head>

<style>
	body {
		margin: 0;
		padding: 0;

		/* glassy variant 1 */
		background-attachment: fixed;
	}
	main {
		width: 100%;
		background-image: url("/lenna.png");
		background-size: cover;
		height: 12em;
		padding: 0.01em 1em;
		color: lightgray;
		border: 0;
	}

	/*
	* Styling the web component using '::part'.
	*
	* Safari note:
	*	  'backdrop-filter' is supported with prefix (versions 9..14) -> https://caniuse.com/css-backdrop-filter
  */
	aside-keys::part(frame) {
		background: rgba(255, 255, 255, 0.3);		/* semi-transparent background */
		backdrop-filter: blur(1em);
		-webkit-backdrop-filter: blur(1em);

		/* enable to get a thin border
		border-left: 1px solid rgba(190,190,190,0.6);
		border-bottom: 1px solid rgba(190,190,190,0.6);
		*/
		border-radius: 1em 0 0 1em;
		box-shadow: 6px 6px 3px rgba(0, 0, 0, 0.2);

		margin-top: 10px;
	}

	@supports not ((backdrop-filter: blur(0)) or (-webkit-backdrop-filter: blur(0))) {
		aside-keys::part(frame) {
	    background: rgba(255, 255, 255, 0.9);		/* more opaque */
	  }
	}
</style>

<body>
	<main>
	  <h1>ABC</h1>
		<div>blah blah</div>
		<br />
		<button onclick="signOut()">Sign out test</button>
	</main>

	<aside-keys>
		<h1>Hello - please log in!</h1>
	</aside-keys>
</body>
</html>
