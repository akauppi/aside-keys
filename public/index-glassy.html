<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>Glassy keys</title>

	<link rel="icon" href="data:;base64,iVBORw0KGgo=">  <!-- avoid favicon fetch -->

	<script defer type="module" src='/build/bundle.js'></script>

	<!-- tbd. Do scripts in 'head' run before the DOM is built?
	-
	- Set the access values for 'aside-keys', before the DOM is built.
	-
	- Note: you can set values directly in 'aside-keys' (and remove this code).
	-->
	<script type="module">
		const el = document.querySelector('aside-keys');

		(async () => {
			const { firebase } = await import('../.env.online.js')
			const { apiKey, authDomain } = firebase;
			el.setAttribute("api-key", apiKey)
			el.setAttribute("auth-domain", authDomain)
		})();
	</script>
</head>

<style>
	body {
		padding: 0;

		/* glassy variant 1 */
		background-attachment: fixed;
	}
	main {
		width: 100%;
		background-image: url("lenna.png");
		background-size: cover;
		height: 10em;
		padding: 0.01em 1em;
		color: lightgray;
		border: 0;
	}

	/*
	* Styling the web component using '::part'.
	*
	* Safari note:
	*	  'backdrop-filter' is supported with prefix (versions 9..14) -> https://caniuse.com/css-backdrop-filter
  */
	aside-keys::part(frame) {
		background: rgba(255, 255, 255, 0.3);		/* semi-transparent background */
		backdrop-filter: blur(1em);
		-webkit-backdrop-filter: blur(1em);

		/* enable to get a thin border
		border-left: 1px solid rgba(190,190,190,0.6);
		border-bottom: 1px solid rgba(190,190,190,0.6);
		*/
		border-radius: 1em 0 0 1em;
		box-shadow: 6px 6px 3px rgba(0, 0, 0, 0.2);

		margin-top: 10px;
	}

	@supports not ((backdrop-filter: blur(0)) or (-webkit-backdrop-filter: blur(0))) {
		aside-keys::part(frame) {
	    background: rgba(255, 255, 255, 0.9);		/* more opaque */
	  }
	}
</style>

<body>
	<script type="module">
		const el = document.querySelector('aside-keys')
		if (!el.signOut) throw new Error("Unable to reach 'signOut'!")
		signOut = el.signOut;
	</script>
	<script>var signOut</script>

	<main>
	  <h1>ABC</h1>
		<div>blah blah</div>
		<br />
		<button onclick="signOut()">Sign out test</button>
	</main>

	<!-- Replace 'api-key' and 'auth-domain' with your own; Google recommends not storing them in version control (one
	- will get a warning), but they are publicly available to your audience.
	-->
	<aside-keys
		api-key="$API_KEY"
		auth-domain="$AUTH_DOMAIN"
	>
		<h1>Hello - please log in!</h1>
	</aside-keys>
</body>
</html>
